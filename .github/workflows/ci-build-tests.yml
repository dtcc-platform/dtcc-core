name: build-tests

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest] #, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      # 1) Check out repository
      - name: Check out repository
        uses: actions/checkout@v3

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3) Install dependencies from pyproject.toml
      #    First, upgrade build tools, then install the package
      #    We use --no-build-isolation to ensure pyspade_native is in the real
      #    site-packages during build, so RPATH resolves correctly at runtime.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel pytest pytest-cov
          python -m pip install scikit-build-core "pybind11==2.13.*" dtcc-pyspade-native
          python -m pip install -e . --no-build-isolation

      # 4) Run tests (assuming pytest is used)
      - name: Run tests (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: |
          cd tests && pytest

      # 5) On Ubuntu only: run tests with coverage and verify public API calls
      - name: Run coverage and check public API calls
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd tests
          pytest --maxfail=1 --disable-warnings --cov=dtcc_core \
            --cov-report=term-missing --cov-report=json:coverage.json
          cd ..
          python scripts/check_public_api_calls.py \
            --strict \
            --package dtcc_core \
            --coverage-file tests/coverage.json
  notify:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: always()  # always run even if build fails
    steps:
      - name: Slack notification on success
        if: ${{ needs.build-and-test.result == 'success' }}
        run: |
          # Gather some info from the context
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          REPO_NAME="${{ github.repository }}"
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"

          # Post to Slack (via webhook in secrets)
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"✅ *SUCCESS*\nRepository: \`${REPO_NAME}\`\nCommit: \`${SHORT_SHA}\`\nAuthor: ${COMMIT_AUTHOR}\nMessage: ${COMMIT_MESSAGE}\"
            }" \
            ${{ secrets.SLACK_WEBHOOK_URL_GITHUB }}

      - name: Slack notification on failure
        if: ${{ needs.build-and-test.result == 'failure' }}
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          REPO_NAME="${{ github.repository }}"
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"

          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"❌ *FAILURE*\nRepository: \`${REPO_NAME}\`\nCommit: \`${SHORT_SHA}\`\nAuthor: ${COMMIT_AUTHOR}\nMessage: ${COMMIT_MESSAGE}\"
            }" \
            ${{ secrets.SLACK_WEBHOOK_URL_DEVELOPMENT }}
