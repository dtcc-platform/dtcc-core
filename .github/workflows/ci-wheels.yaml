name: Build and upload to PyPI

on:
  # Build on all pushes and pull requests
  push:
    branches: [ develop ]
  pull_request:
  # Upload only when a release is published
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels (cibuildwheel) on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]#, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          # You only need to pick one "bootstrap" Python.
          # cibuildwheel will build for many versions automatically.
          python-version: "3.11"

      - name: Upgrade pip + install cibuildwheel
        run: |
          pip install --upgrade pip setuptools wheel
          pip install cibuildwheel==2.22.0

      - name: Build wheels
        # Will build wheels for all supported platforms/versions.
        run: cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  build_sdist:
    name: Build source distribution (sdist)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip + install build
        run: |
          pip install --upgrade pip setuptools wheel build

      - name: Build sdist
        run: python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest

    # Only run if a release is published:
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wheels-ubuntu-latest
          path: dist

      - uses: actions/download-artifact@v3
        with:
          name: wheels-windows-latest
          path: dist

      - uses: actions/download-artifact@v3
        with:
          name: wheels-macos-latest
          path: dist

      - uses: actions/download-artifact@v3
        with:
          name: sdist
          path: dist

      # If you have a protected environment named "pypi", you can uncomment below
      # environment: pypi
      # permissions:
      #   id-token: write

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # If you want to publish to TestPyPI, uncomment next line:
          # repository_url: https://test.pypi.org/legacy/
          password: ${{ secrets.PYPI_API_TOKEN }}
